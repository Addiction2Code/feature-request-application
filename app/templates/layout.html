<html lang="en">
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Feature Handler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap4/dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Required meta tags (Bootstrap Docs) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Feature Handler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/clients">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Users</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Feature Handler App - Built by Paul Serra</span>
      </div>
    </footer>

    {% block footer_scripts %}
      <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bower_components/knockout/dist/knockout.js') }}"></script>
      <script src="{{ url_for('static', filename='models.js') }}"></script>
    {% endblock %}

  </body>
</html>
