{% extends "layout.html" %}
{% block title %}Clients{% endblock %}

{% block content %}
<h1 class="mt-5">Clients</h1>

<table id="clientsTable" class="table table-hover">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th class="actions-col">Actions</th>
  </thead>
  <tbody data-bind="foreach: clients, visible: clients().length > 0">
    <tr>
      <td scope="row" data-bind="text: id"></td>
      <td data-bind="text: name"></td>
      <td>
        <button class="btn-sm btn-danger" data-bind="
            click: function() {
              $parent.deleteClient(id())
            }
        ">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<form data-bind="submit: addClient">

  <div class="row">
    <div class="form-group col-sm-4">
      <label class="sr-only">Name</label>
      <input
        data-bind="value: newClientName"
        placeholder="What's the name of this new client?"
        class="form-control"
      />
    </div>
    <div class="form-group col-sm-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>

{% endblock %}

{% block footer_scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='clients.js') }}"></script>
{% endblock %}
